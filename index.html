<!doctype html>
<html>
<head>
  <title>Religious Denominations in Switzerland</title>
  <meta charset="utf-8"/>
  <link rel="stylesheet" type="text/css" href="css/swiss-map.css">
</head>
<body>
<!-- put your stuff here -->
<form id="swiss-regions">
  <!-- Grossregionen gemäss https://de.wikipedia.org/wiki/Liste_der_Regionen_in_der_Schweiz-->
  <input type="checkbox" name="Schweiz" value="CH">Ganze Schweiz
  <br/>
  <section id="bfs-regions">
    <p>Grossregionen gemäss BFS</p>
    <input type="checkbox" name="Ostschweiz" value="OCH"
           onclick="updateCantonSelectionBy(this)">Ostschweiz
    <br/>
    <input type="checkbox" name="Zuerich" value="ZH">Zürich
    <br/>
    <input type="checkbox" name="Zentralschweiz" value="ZS">Zentralschweiz
    <br/>
    <input type="checkbox" name="Nordwestschweiz" value="NW">Nordwestschweiz
    <br/>
    <input type="checkbox" name="EspaceMittelland" value="EML">Espace Mittelland
    <br/>
    <input type="checkbox" name="Genferseeregion" value="GSR">Genferseeregion
    <br/>
    <input type="checkbox" name="Tessin" value="TI">Tessin
  </section>
  <section id="topographical-regions">
    <p>Topographische Regionen</p>
    <input type="checkbox" name="Jura" value="Jura">Jura
    <br/>
    <input type="checkbox" name="Mittelland" value="Mittelland">Mittelland
    <br/>
    <input type="checkbox" name="Alpen" value="Alpen">Alpen
    <br/>
  </section>
</form>


<!-- javascript -->
<!-- external js libraries-->
<script src='lib/d3-v4.js'></script>
<script src='lib/lodash.js'></script>
<script src="lib/topojson.v2.min.js"></script>
<!-- internal js code -->
<!-- Note: For readability, code can be devided into 
multiple files but must be added before point-to-point-chart.js using <script> tag. -->
<!-- potential other files (aka modules):
	- load-data.js
	- swiss_map.js
	- year_chooser.js
	- canton_region_chooser.js
	- denomination_graph.js
-->
<script src='src/helper_lib.js' type='module'></script>
<script src='src/load-data.js' type='module'></script>
<script src='src/swiss_map.1.0.js' type='module'></script>
<script src='src/region_selectors.js' type='module'></script>
<script src='src/main.js' type='module'></script>
</body>
</html>
